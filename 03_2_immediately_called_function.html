<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>immediately called function</title>
    <script>
        // ((){}())
        (function () {
            console.log('test 1');  // => test 1
        }());

        // ((){})()
        (function () {
            console.log('test 2');  // => test 2
        })();
    </script>
</head>
<body>
    
</body>
</html>
